<h2>Usuarios tarea</h2>
<div ng-repeat='usuario in usuariosModulo'>
    <md-checkbox ng-checked="nuevaModalCtrl.exists(usuario)" ng-click="nuevaModalCtrl.toggle(usuario)">
        {{ usuario.nombreCompleto }}
    </md-checkbox>
</div>
<div class="row" style="text-align:center;">
    <div class="col-md-6">
        <button type="button" ng-click="nuevaModalCtrl.test()">Aceptar</button>     
    </div>
    <div class="col-md-6">
        <button type="button" ng-click="nuevaModalCtrl.test()">Cancelar</button>
    </div>
</div>
