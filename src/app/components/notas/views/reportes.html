<div ng-controller="reportesCtrl as reportes">

    <div layout="row" style="padding:1%; width:96vw;">
        <div flex="25" class="cajaResumenNotas">
            <i class="fa fa-street-view" aria-hidden="true" style="font-size:3em; display:block;"></i>
            <br/>
            <h3 class="tituloResumenNotas">Docentes</h3>
            <div ui-grid="reportes.gridOptionsUsuarios" ui-grid-selection class="grid gridFiltrosReportes" selectable></div>
        </div>
        <div flex="25" class="cajaResumenNotas">
            <i class="fa fa-cubes" aria-hidden="true" style="font-size:3em; display:block;"></i>
            <br/>
            <h3 class="tituloResumenNotas">Grupos</h3>
            <div ui-grid="reportes.gridOptionsGrupos" ui-grid-selection class="grid gridFiltrosReportes" selectable></div>
        </div>
        <div flex="25" class="cajaResumenNotas">
            <i class="fa fa-sitemap" aria-hidden="true" style="font-size:3em; display:block;"></i>
            <br/>
            <h3 class="tituloResumenNotas">Categor√≠as</h3>
            <div ui-grid="reportes.gridOptionsCategorias" ui-grid-selection class="grid gridFiltrosReportes" selectable></div>
        </div>
        <div flex="25" class="cajaResumenNotas">
            <i class="fa fa-sort-amount-asc" aria-hidden="true" style="font-size:3em; display:block;"></i>
            <br/>
            <h3 class="tituloResumenNotas">Fecha</h3>
            <div class="contenedorFechaReporte">
                <div class="contenedor">
                    <h3>Inicio</h3>
                </div>
                <md-datepicker ng-model="reportes.fechaInicio" md-placeholder=""></md-datepicker>
            </div>
            <div class="contenedorFechaReporte">
                <div class="contenedor">
                    <h3>Fin</h3>
                </div>
                <md-datepicker ng-model="reportes.fechaFin" md-placeholder=""></md-datepicker>
            </div>
        </div>
    </div>
    <div layout="row" style="width:96vw;">
        <div flex="100" style="margin-left:1vw;">
            <md-button class="md-raised md-primary crearReporteButton" ng-click="reportes.crearReporte();">Crear reporte</md-button>
        </div>
    </div>
</div>
