<div class="modalHeader">Nueva categoría</div>

<md-input-container style="text-align:center;">
    <label style="margin: 0 10% 0 25%;">Calificación:</label>
    <input ng-model="calificacion" type="number" style="margin: 0 20% 0 20%; text-align:center;" maxlength="40">
</md-input-container>
<h3>Criterios de evaluación</h3>
<div ui-grid="gridOptionsCriterios" ui-grid-selection class="grid" selectable style="height:200px;"></div>


<div layout="row" style="text-align:center; padding:0 25%;">
    <div flex="50">
        <md-button ng-click="acceptNuevaCategoria()" class="md-primary md-raised" style="background-color:#436abc;">
            Aceptar</md-button>
    </div>
    <div flex="50">
        <md-button ng-click="cancelNuevaCategoria()" class="md-primary md-raised" style="background-color:#e3e3e3; color:#383838;">
            Cancelar</md-button>
    </div>
</div>

<style>
    .modalHeader {
        border-bottom: 1px solid #436abc;
        background-color: #325b84;
        color: #fff;
        padding: 5px;
        font-weight: lighter;
    }

    .ngdialog-content {
        padding: 0 !important;
    }
</style>
