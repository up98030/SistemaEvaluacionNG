<div ui-view='header'></div>
<div layout="row">
<div flex="10" class="sidenav">
	<div ui-view='left'></div>	
</div>
<div flex="10"></div>
<div flex="80">
<div ng-controller="nuevaTareaCtrl as nuevaTarea">
	<h3>{{nuevaTarea.titulo}}</h3>

    <h5>Tipo Tarea:</h5>

    <md-select ng-model="ctrl.userState">
            <md-option ng-repeat="tipo in tiposTareas" ng-value="tipo.idTipoTarea">
              {{tipo.nombreTipoTarea}}
            </md-option>
    </md-select>

	 <md-input-container>
        <label>Nombre:</label>
        <input ng-model="nombreTarea">
      </md-input-container>
      <md-input-container class="md-block">
          <label>Descripción</label>
          <textarea ng-model="descripcionTarea" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

        <h5>Archivo Adjunto</h5>
         <md-button class="md-raised">
        <label for="file-input">Seleccione</label>  
      </md-button>
      <input id="file-input" type="file" ng-show="false">

        <h5>Fecha Límite</h5>
         <md-datepicker ng-model="fechaFin" md-min-date="minDate" md-max-date="maxDate">
        </md-datepicker>

        <h5>Criterios de evaluación:</h5>
        <div ng-repeat='criterio in criteriosEvaluacion'>
        <md-checkbox ng-checked="existsCriterios(criterio, criteriosSelected)" ng-click="toggleCriterios(criterio, criteriosSelected)">
               {{ criterio.nombreCriterio }} 
              </md-checkbox>        
        </div>    

        <h5>Asignar tarea a:</h5>
        <div ng-repeat='usuario in usuariosModulo'>
        <md-checkbox ng-checked="exists(usuario, usuariosSelected)" ng-click="toggle(usuario, usuariosSelected)">
               {{ usuario.nombreCompleto }} 
              </md-checkbox>        
        </div>                  

        <div layout="row" style="margin-top:1%;">
        	<md-button ng-click="nuevaTarea.guardarTarea()" class="md-primary md-raised">{{nombreGuardar}}</md-button>	
          <md-button ng-click="nuevaTarea.consultarUsuariosModulo()" class="md-primary md-raised">Consultar</md-button>  

        </div>
</div>
</div>
</div>

<style>
  .sidenav{
    border-right:2px solid #889ea6;
  }
</style>
