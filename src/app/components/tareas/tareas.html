<head>
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-ui-grid/ui-grid.css" />
</head>
<div ui-view='header'></div>
<div layout="row">
<div flex="10" class="sidenav">
	<div ui-view='left'></div>	
</div>
<div flex="10"></div>
<div flex="80">
		<div ng-controller="tareasCtrl as tareas">
			<div layout="row">
				<div flex="90">
					<md-content class="md-padding">
						<md-tabs class="md-subhead" md-selected="tareas.selectedIndex" md-change="tareas.cambioTab();" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
							<md-tab id="tab1" md-on-select="tareas.cargarTareas('CRE');">
								<md-tab-label style="color:blue;">Pendientes</md-tab-label>
								<md-tab-body>
									<!-- <div style="margin:0 auto; text-align:center;"><h1>Pendientes</h1></div> -->
									<div ui-grid="tareas.gridOptions" ui-grid-selection class="grid"></div>
								</md-tab-body>
							</md-tab>
							<md-tab id="tab2" md-on-select="tareas.cargarTareas('ENV');">
								<md-tab-label>Entregadas</md-tab-label>
								<md-tab-body>
									<!-- <div style="margin:0 auto; text-align:center;"><h1>Entregadas</h1></div> -->
									<div ui-grid="tareas.gridOptions" ui-grid-selection class="grid"></div>
								</md-tab-body>
							</md-tab>
							<md-tab id="tab3" md-on-select="tareas.cargarTareas('CLF');">
								<md-tab-label>Calificadas</md-tab-label>
								<md-tab-body>
									<!-- <div style="margin:0 auto; text-align:center;"><h1>Calificadas</h1></div> -->
									<div ui-grid="tareas.gridOptions" ui-grid-selection class="grid"></div>
								</md-tab-body>
							</md-tab>
						</md-tabs>
					</md-content>
				</div>	
			</div>		
		</div>

</div>


<style>
	.sidenav{
		border-right:2px solid #889ea6;
	}
	.tabsdemoStaticTabs md-tab-content:nth-child(1) {
	background-color: #42A5F5; }
	.tabsdemoStaticTabs md-tab-content:nth-child(2) {
	background-color: #689F38; }
	.tabsdemoStaticTabs md-tab-content:nth-child(3) {
	background-color: #26C6DA; }
	.tabsdemoStaticTabs .after-tabs-area > span {
	margin-top: 25px;
	padding-right: 15px;
	vertical-align: middle;
	line-height: 30px;
	height: 35px; }
	md-tab-item.md-active .md-tab{
		color:blue;
	}

</style>
